{% extends '../base.html' %}

{% block contents %}

<h3>「キャンプ: {{ camp['name'] }}」へのチームの追加</h3>

{% if error != '' %}
<div class="alert alert-danger">{{ error }}</div>
{% end %}

<form method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="name">チーム名</label>
        <input type="text" class="form-control" id="name" name="name" />
    </div>
    <div class="form-group">
        <button class="btn btn-primary" name="submit" value="submit">追加</button>
        <a href="{{ reverse_url('TeamIndex', camp['id']) }}" class="btn btn-default">キャンセル</a>
    </div>
</form>

{% end block %}
