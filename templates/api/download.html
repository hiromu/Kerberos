{% extends '../base.html' %}

{% block contents %}

<h2>動画ダウンロードコマンド</h2>

<table class="table table-hover">
    <tbody>
        {% for camp in camps %}
        <tr>
            <td>{{ camp['name'] }}</td>
            <td>wget -i {{ url_base }}{{ reverse_url('ApiDownload', camp['id']) }}</td>
        </tr>
        {% end %}
    </tbody>
</table>

{% end block %}
